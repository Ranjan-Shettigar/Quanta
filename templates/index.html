<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanta</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <img src="/static/assets/quanta_icon.svg" alt="Quanta Icon" class="nav-icon">
            <h1>Quanta</h1>
        </div>
        <div class="navbar-right">
            <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">
                <span class="material-icons light-mode">dark_mode</span>
                <span class="material-icons dark-mode">light_mode</span>
              </button>
            <!-- <button class="icon-button" aria-label="User Profile">
                <img src="/static/assets/user_icon.png" alt="User Profile">
            </button> -->
        </div>
    </nav>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be dynamically added here -->
            </div>
            <button class="new-chat-btn" id="newChatBtn">New Chat</button>
        </aside>
        <main class="main-content">
            <div class="chat-area" id="chatArea">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="userInput" placeholder="Type a message...">
                    <button id="sendBtn">
                        <i class="material-icons" style="color: var(--icon-color);">send</i>
                      </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
